  <iframe src="./url.html" frameborder="0" class="flex-1 h-screen"></iframe>
</body>
<script>
  setTimeout(() => {
    const frames = document.querySelectorAll('iframe')
    frames.forEach(frame => {
      frame.contentDocument.addEventListener('scroll', e => {
        scrollTop = frame.contentDocument.documentElement.scrollTop
        frames.forEach(e => e !== frame && (e.contentDocument.documentElement.scrollTop = scrollTop))
      })
    })
  }, 1000)
</script>
