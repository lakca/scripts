<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/naive-ui@2.34.3/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sprintf-js@1.1.2/src/sprintf.min.js"></script>
  <script src="./utils.js"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false,
      }
    }
  </script>
 </head>
<body>
  <div id="app">
    <n-message-provider>
      <n-notification-provider>
        <n-dialog-provider>
          <n-select remote clearable filterable placeholder="搜索证券" v-model:value="selection" :options="selectOptions" :loading="loadingSearch" @search="handleSearch"></n-select>
          <n-data-table bordered :columns="columns" :data="rows" :row-class-name="getRowClassName" :single-line="false" :row-props="handleRowProps"></n-data-table>
          <n-dropdown placement="bottom-start" trigger="manual" :x="cursor[0]" :y="cursor[1]" :options="dropdownOptions" :on-clickOutside="() => shownDropdown = false" :show="shownDropdown" @select="handleClickContextmenu"></n-dropdown>
          <n-modal v-model:show="shownEditAlertRulesModal" preset="dialog" :on-close="hideEditAlertRulesModal" :on-negative-click="hideEditAlertRulesModal" :on-positive-click="editAlertRules" positive-text="确认" title="编辑告警规则" class="mt-:" style="width:600px">
            <n-form :model="formEditAlertRulesModel" label-placement="left" class="mt-4">
              <div path="items" v-for="(item, index) in formEditAlertRulesModel.items" :key="index" class="flex">
                <n-form-item path="type" label="规则" class="flex-1"><n-select :options="alertTypes" v-model:value="item.type"></n-select></n-form-item>
                <n-form-item path="value" label="值" class="flex-1 ml-4"><n-input-number v-model:value="item.value"></n-input-number></n-form-item>
                <n-form-item path="checked" label="激活" class="ml-4"><n-checkbox v-model:checked="item.checked"></n-checkbox></n-form-item>
                <n-form-item class="ml-6"><n-button @click="removeFormEditAlertRulesItem(index)">删除</n-button></n-form-item>
              </div>
              <n-button @click="addFormEditAlertRulesItem">添加</n-button>
            </n-form>
          </n-modal>
        </n-dialog-provider>
      </n-notification-provider>
    </n-message-provider>
  </div>
</body>
<script>
  const style = document.createElement('link')
  style.rel = "stylesheet"
  style.href = './index.css'
  document.head.appendChild(style)
</script>
<script src="./index.js"></script>
</html>
